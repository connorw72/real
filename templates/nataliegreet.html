<!DOCTYPE html>
<div class="center-block" style="margin: 2% 5% 5%; text-align:center; font-family: Gill Sans, sans-serif;">

    <div class="col-12">
        <p>Nice to meet you, {{name}}!</p>
    </div>

    <div class="col-12">
        <form action="/greet" id="greet" method="POST" >
            <label for="name">How are you doing today Mr./Mrs</label>
            <input name="name" id="name">
            <input type="submit" value="Welcome!">
        </form>
    </div>

    <script src="{{ url_for('static', filename='three.r119.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vanta.rings.min.js') }}"></script>
    <script>
        VANTA.RINGS({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 800.00,
            minWidth: 800.00,
            scale: 0.50,
            scaleMobile: 1.00
        })
    </script>
</div>
